name: Continuous integration

on: [push]

jobs:
  clippy_and_test:
    name: Clippy and test
    runs-on: ubuntu-latest
    env:
      LLVM_CONFIG_PATH: /usr/lib/llvm-9/bin/llvm-config
      IMAGEMAGICK_VERSION: 7.0.10-2
    steps:
      - name: Cache ImageMagick 7 headers
        id: cache-imagemagick-7-headers
        uses: actions/cache@v1
        with:
          path: /usr/local/include
          key: ${{ runner.os }}-cargo-registry-${{ env.IMAGEMAGICK_VERSION }}

      - name: Cache ImageMagick 7 libs
        id: cache-imagemagick-7-libs
        uses: actions/cache@v1
        with:
          path: /usr/local/lib
          key: ${{ runner.os }}-cargo-registry-${{ env.IMAGEMAGICK_VERSION }}

      - name: Install ImageMagick 7
        if: steps.cache-imagemagick-7-headers.outputs.cache-hit != 'true' || steps.cache-imagemagick-7-libs.outputs.cache-hit != 'true'
        run: |
          cd /tmp
          wget https://imagemagick.org/download/releases/ImageMagick-${IMAGEMAGICK_VERSION}.tar.gz
          tar xvzf ImageMagick-${IMAGEMAGICK_VERSION}.tar.gz
          cd ImageMagick-${IMAGEMAGICK_VERSION}
          ./configure
          make
          sudo make install
          sudo ldconfig /usr/local/lib

      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy
          override: true

      - name: cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace
